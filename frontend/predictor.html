<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MHT-CET College Finder (B.E./B.Tech)</title>

  <!-- 🏫 Favicon with emoji using inline SVG -->
  <link rel="icon" href="data:image/svg+xml, <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'> <text y='0.9em' font-size='90'>🏫</text></svg>" />

  <!-- SEO & Styling -->
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

</head>

<body>
  <header class="main-header">
    <div class="logo">🏫 CET Buddy</div>
  </header>

  <div class="page">
    <!-- Form container -->
    <div class="container">
      <h1>🔍 MHT-CET College Finder (B.E./B.Tech)</h1>
      <form id="predict-form">
        <label for="percentile">Enter Percentile <span class="required">*</span>:</label>
        <input type="number" step="0.01" min="0" max="100" id="percentile" name="percentile" placeholder="Enter your Percentile"
          required />

        <label for="category">Category <span class="required">*</span>:</label>
        <select id="category" name="category" required></select>

        <label for="college">College:</label>
        <select id="college" name="college"></select>

        <label for="branch">Branch:</label>
        <select id="branch" name="branch"></select>

        <div class="button-wrapper">
          <button type="submit">Find Colleges</button>
        </div>
      </form>
    </div>

    <!-- 🎓 Results Section (Initially Hidden) -->
    <div class="results-section" id="results" style="display: none;">
      <!-- Table will be inserted dynamically by JS -->
    </div>
    <div style="text-align: center; margin-top: 20px; height: 10px; margin-bottom: 30px;">
      <button id="download-pdf" style="display: none;">⬇️ Download Results</button>
    </div>

  </div>
  <!-- 🔄 Loading Spinner -->
  <div id="loader" class="loader-overlay" style="display: none;">
    <div class="spinner"></div>
  </div>
  

  <script src="./script.js"></script>
</body>


</html>
