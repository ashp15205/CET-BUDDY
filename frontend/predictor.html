<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MHT-CET College Finder (B.E./B.Tech)</title>

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X17T730JNF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-X17T730JNF');
  </script>

  <link rel="prefetch" href="index.html" as="document">
  <link rel="prefetch" href="index.css" as="style">

  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>
  <header class="main-header">
    <div class="logo">🏫 CET Buddy</div>
  </header>

  <main class="page">
    <!-- 🧾 Form Container -->
    <section class="container">
      <h1>🔍 MHT-CET College Finder (B.E./B.Tech)</h1>
      <form id="predict-form">
        <label for="percentile">Enter Percentile<span class="required">*</span> :</label>
        <input type="number" step="0.01" min="0" max="100" id="percentile" name="percentile"
          placeholder="Enter your Percentile" required />

        <label for="round">CAP Round<span class="required">*</span> :</label>
        <select id="round" name="round" required>
          <option value="2024">CAP Round 1 (2024–25)</option>
          <option value="2023">CAP Round 1 (2023–24)</option>
        </select>

        <label for="college">College:</label>
        <select id="college" name="college"></select>

        <label for="branch">Branch:</label>
        <select id="branch" name="branch"></select>

        <label for="category">Category:</label>
        <select id="category" name="category"></select>

        <div class="button-wrapper">
          <button type="submit">Find Colleges</button>
        </div>
      </form>
    </section>

    <!-- 🔍 Results Section -->
    <section class="results-section" id="results" style="display: none;"></section>

    <!-- 📥 Download Button -->
    <div style="text-align: center; margin: 30px 0 40px;">
      <button id="download-pdf" style="display: none;">
        <i class="fas fa-download"></i> Download Results
      </button>

      <div style="text-align: center; margin: 20px 0;">
        <button onclick="goToHome()" style="background: #f0f0f0; color: #333;">
          <i class="fas fa-home"></i> Back to Home
        </button>
      </div>

      <div class="button-wrapper" style="text-align: center; margin-top: 20px;">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSexA22rVtQVe20dwX8YqQ1QwFJUGRZ18Y6ATTy4qVCeeb_ZIw/viewform?usp=sharing&ouid=113934088645161498212"
          target="_blank" class="feedback-btn">
          📝 Feedback Form
        </a>
      </div>
    </div>

  </main>


  <!-- 🔄 Loader -->
  <div id="loader" class="loader-overlay" style="display: none;">
    <div class="spinner"></div>
  </div>

  <!-- 🔁 Script -->
  <script src="./script.js"></script>
</body>

</html>
